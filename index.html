<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MyPetID - Secure Pet Document Management System</title>
    <meta
      name="description"
      content="Store your pet's vaccination records, medical history, and important documents in one secure place. Access pet information anytime, anywhere."
    />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.petdocument.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.petdocument.com" />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Prefetch Non-Critical Assets -->
    <link
      rel="prefetch"
      href="/fonts/main-font.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="prefetch" href="/logo.png" as="image" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#4338ca" />
    <meta name="msapplication-TileColor" content="#4338ca" />
    <meta name="theme-color" content="#4338ca" />

    <!-- Mobile-specific meta tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Performance optimization -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Basic JSON-LD for initial page load -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "PetDocument",
        "url": "https://petdocument.com",
        "description": "Secure pet document management system for storing and organizing your pet's medical records, vaccinations, and important documents.",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Any"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Lovable Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
